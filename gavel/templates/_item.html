<div class="card">
  <h5 class="card-header">{{ item.name | safe }}</h5>
  <div class="card-body">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{ item.video | safe }}" allowfullscreen></iframe>
    </div>
    <div class="row pt-3 pb-5">
      <div class="col-sm">
        <a class="btn btn-light btn-block" href="{{ item.video | safe }}" role="button">Video</a>
      </div>
      <div class="col-sm">
        <a class="btn btn-light btn-block" href="{{ item.preso | safe }}" role="button">Presentation</a>
      </div>
      <div class="col-sm">
        <a class="btn btn-light btn-block" href="{{ item.folder | safe }}" role="button">Folder</a>
      </div>
    </div>
    <h5 class="card-title text-muted">Project</h5>
    <p class="card-text ">{{ item.location | safe }}</p>
    <h5 class="card-title text-muted">Description</h5>
    <p class="card-text">{{ item.description | safe }}</p>
  </div>
  <div class="card-footer">
    Vote For
    <input type="submit" name="action" value="{{ btn_value | safe }}" class="btn btn-primary btn-block">
  </div>
</div>
