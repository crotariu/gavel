{% extends "layout.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}

<form action="/welcome/done" method="post">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Welcome</h1>
          <p>{{ content }}</p>
          <p><input type="submit" name="action" value="Done" class="btn btn-primary btn-lg"></p>
        </div>
      </div>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
</form>

{% endblock %}
